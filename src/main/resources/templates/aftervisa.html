<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visa Request Accepted</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .go-home-btn {
            display: block;
            width: 120px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .go-home-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Visa Request Accepted</h1>
        <p>
            Dear User, your Visa request has been accepted successfully with id <span th:text="${session.visadetails.visaId}">VISA_ID</span>.
        </p>
        <table>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            <tr>
                <td>User Id</td>
                <td th:text="${session.visadetails.userId}">-</td>
            </tr>
            <tr>
                <td>Destination</td>
                <td th:text="${session.visadetails.country}">-</td>
            </tr>
            <tr>
                <td>Employee Occupation</td>
                <td th:text="${session.visadetails.occupation}">-</td>
            </tr>
            <tr>
                <td>Date of Application</td>
                <td th:text="${session.visadetails.dateOfApplication}">-</td>
            </tr>
            <tr>
                <td>Date of Issue</td>
                <td th:text="${session.visadetails.dateOfIssue}">-</td>
            </tr>
            <tr>
                <td>Date of Expiry</td>
                <td th:text="${session.visadetails.dateOfExpiry}">-</td>
            </tr>
            <tr>
                <td>Registration Cost</td>
                <td th:text="${session.visadetails.registrationCost}">-</td>
            </tr>
        </table>
        <a href="/home2" class="go-home-btn">Go Home</a>
    </div>
</body>
</html>
